<style>
  /* --- Techspirex Brand Variables & Base --- */
  :root {
    --ts-primary: #453478;
    --ts-accent: #6C5CE7;
    --ts-grad-1: #6C5CE7;
    --ts-grad-2: #B983FF;
    --ts-bg-dark: #0E0E16;
    --ts-bg-light: #1A1A24;
    --ts-text: #F0F0F0;
    --ts-text-dark: #A0A0B0;
    --ts-cyan-glow: #00BFFF;
  }

  /* --- Font Import --- */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap');

  /* --- Hero Section Wrapper --- */
  .techspirex-hero {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(120deg, var(--ts-bg-dark), var(--ts-bg-light));
    color: var(--ts-text);
    box-sizing: border-box;
    position: relative;
    width: 100%;
    min-height: 90vh; /* Using min-height for flexibility */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 100px 40px;
    overflow: hidden;
  }

  /* --- Main 2-Column Layout --- */
  .techspirex-hero-layout {
    display: grid;
    grid-template-columns: 1.1fr 0.9fr; /* Slightly larger left column */
    align-items: center;
    gap: 60px;
    width: 100%;
    max-width: 1300px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
  }

  /* --- Left Column (Content) --- */
  .techspirex-hero-left {
    position: relative;
    z-index: 2;
  }

  .techspirex-headline {
    font-size: clamp(3rem, 6vw, 5rem); /* Responsive font size */
    font-weight: 800;
    letter-spacing: -0.02em;
    line-height: 1.1;
    margin: 0;
    margin-bottom: 25px;
    position: relative;
  }

  .techspirex-gradient-text {
    background: linear-gradient(90deg, var(--ts-grad-1), var(--ts-grad-2));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  /* Headline Decoration (JSON: decoration.type = "short_underline") */
  .techspirex-headline::after {
    content: '';
    display: block;
    width: 70px;
    height: 5px;
    background: var(--ts-accent);
    border-radius: 3px;
    margin-top: 20px;
    box-shadow: 0 0 15px var(--ts-accent);
  }

  .techspirex-subtext {
    font-size: 1.1rem;
    font-weight: 300;
    color: var(--ts-text-dark);
    line-height: 1.7;
    max-width: 500px;
    margin: 0 0 40px 0;
  }

  .techspirex-cta-button {
    display: inline-block;
    background: linear-gradient(90deg, var(--ts-grad-1) 0%, var(--ts-grad-2) 100%);
    color: #FFFFFF;
    padding: 16px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
    border: none;
    cursor: pointer;
  }

  .techspirex-cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
  }

  /* --- Right Column (Image) --- */
  .techspirex-hero-right {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Image Container (JSON: style = "futuristic_frame") */
  .techspirex-image-container {
    position: relative;
    padding: 15px; /* Space for the frame elements */
    max-width: 500px;
  }

  /* Semi-transparent animated frame layers */
  .techspirex-image-container::before,
  .techspirex-image-container::after {
    content: '';
    position: absolute;
    border-radius: 20px;
    z-index: -1;
    animation: pulseGlow 4s infinite alternate ease-in-out;
  }

  .techspirex-image-container::before {
    inset: 0;
    background: rgba(69, 52, 120, 0.1);
    backdrop-filter: blur(3px);
    border: 1px solid rgba(108, 92, 231, 0.2);
  }

  .techspirex-image-container::after {
    inset: 10px;
    border: 2px solid var(--ts-accent);
    opacity: 0.6;
    box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
    animation-direction: alternate-reverse;
  }

  @keyframes pulseGlow {
    from {
      opacity: 0.4;
      box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
      transform: scale(1);
    }
    to {
      opacity: 0.8;
      box-shadow: 0 0 25px rgba(108, 92, 231, 0.7);
      transform: scale(1.01);
    }
  }

  .techspirex-image-container img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 12px;
    position: relative;
    z-index: 1;
  }

  /* Social Media Bar (JSON: frame_elements) */
  .techspirex-social-bar {
    position: absolute;
    right: -25px; /* Aligned to the right edge of the frame */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 3;
    background: rgba(26, 26, 36, 0.5);
    backdrop-filter: blur(5px);
    padding: 15px 10px;
    border-radius: 10px;
    border: 1px solid rgba(108, 92, 231, 0.2);
  }

  .techspirex-social-bar a {
    display: block;
    transition: all 0.3s ease;
  }

  .techspirex-social-bar svg {
    width: 20px;
    height: 20px;
    fill: var(--ts-text-dark);
    transition: all 0.3s ease;
  }

  .techspirex-social-bar a:hover svg {
    fill: var(--ts-accent);
    filter: drop-shadow(0 0 8px var(--ts-accent));
    transform: scale(1.1);
  }

  /* --- Decorative Elements (JSON: decorative_elements) --- */
  .techspirex-decor {
    position: absolute;
    opacity: 0.3;
    z-index: -1;
    pointer-events: none;
  }

  /* vertical_bar_graph (bottom_right_of_text_block) */
  #techspirex-decor-v-graph {
    bottom: 120px;
    right: -30px; /* Positioned near text block */
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  #techspirex-decor-v-graph span {
    display: block;
    height: 3px;
    background: linear-gradient(90deg, var(--ts-cyan-glow), var(--ts-accent));
    border-radius: 2px;
    opacity: 0.5;
  }

  #techspirex-decor-v-graph span:nth-child(1) { width: 30px; }
  #techspirex-decor-v-graph span:nth-child(2) { width: 50px; }
  #techspirex-decor-v-graph span:nth-child(3) { width: 20px; }
  #techspirex-decor-v-graph span:nth-child(4) { width: 40px; }

  /* horizontal_bar_graph (bottom_left) */
  #techspirex-decor-h-graph {
    bottom: -20px;
    left: 0;
    display: flex;
    align-items: flex-end;
    gap: 4px;
  }

  #techspirex-decor-h-graph span {
    display: block;
    width: 4px;
    background: var(--ts-accent);
    border-radius: 2px;
  }

  #techspirex-decor-h-graph span:nth-child(1) { height: 10px; }
  #techspirex-decor-h-graph span:nth-child(2) { height: 30px; }
  #techspirex-decor-h-graph span:nth-child(3) { height: 20px; }
  #techspirex-decor-h-graph span:nth-child(4) { height: 15px; }
  #techspirex-decor-h-graph span:nth-child(5) { height: 25px; }

  /* vertical_bar (left_edge) */
  .techspirex-hero::before {
    content: '';
    position: absolute;
    left: 20px;
    top: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(to bottom, transparent, var(--ts-accent), transparent);
    opacity: 0.4;
    z-index: 1;
  }


  /* --- Responsive Design --- */
  @media (max-width: 992px) {
    .techspirex-hero {
      padding: 80px 30px;
      min-height: auto;
    }

    .techspirex-hero-layout {
      grid-template-columns: 1fr; /* Stack columns */
      gap: 40px;
      text-align: center;
    }

    .techspirex-hero-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .techspirex-headline::after {
      margin: 20px auto 0; /* Center the underline */
    }

    .techspirex-subtext {
      max-width: 600px;
    }

    .techspirex-hero-right {
      margin-top: 30px;
    }

    .techspirex-image-container {
      max-width: 450px;
    }

    .techspirex-social-bar {
      position: static;
      flex-direction: row;
      justify-content: center;
      transform: none;
      margin-top: 30px;
      background: none;
      backdrop-filter: none;
      border: none;
      padding: 0;
      gap: 30px;
    }

    #techspirex-decor-v-graph {
      display: none; /* Hide decorative elements that look bad */
    }
  }

  @media (max-width: 480px) {
    .techspirex-hero {
      padding: 60px 20px;
    }

    .techspirex-headline {
      font-size: 2.8rem; /* Smaller for mobile */
    }

    .techspirex-subtext {
      font-size: 1rem;
    }

    .techspirex-cta-button {
      padding: 14px 30px;
      font-size: 0.9rem;
      width: 100%;
      max-width: 300px;
    }
    
    .techspirex-image-container {
      padding: 10px;
    }
    
    .techspirex-image-container::after {
      inset: 5px;
    }

    #techspirex-decor-h-graph {
      display: none;
    }
  }

</style>
