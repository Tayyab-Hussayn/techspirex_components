
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-to-Code | Isometric Deconstruction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fafafa;
            overflow-x: hidden;
            margin: 0;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .text-stroke-white {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.4);
        }

        @keyframes glitch {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, 2px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, 1px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(1px, 1px); }
        }

        .glitch-hover:hover::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch 1s infinite linear alternate-reverse;
        }

        .glitch-hover:hover::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch 1.5s infinite linear alternate-reverse;
        }
    </style>

}

</body>
